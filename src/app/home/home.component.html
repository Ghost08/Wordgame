<div class="container text-center">

  <!-- Word & Input -->
  <div class="row">
    <div class="col-md-6 mx-auto">
      <p class="lead">Type The Given Word Within
        <span class="text-success">{{seconds}}</span> Seconds:</p>
      <h2 class="display-2 mb-5" id="currentWord" name="currentWord">{{currentWord}}</h2>
      <div>
        <input type="text" class="form-control form-control-lg" (input)="wordChange($event.target.value)" [(ngModel)]="wordInput"
          placeholder="Start typing..." id="wordInput" name="wordInput" autofocus>
      </div>
      <h4 class="mt-3">{{message}}</h4>

      <!-- Time & Score Columns -->
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Time Left:
            {{timeDisplay}}
          </h3>
        </div>
        <div class="col-md-6">
          <h3>Score:
            {{scoreDisplay}}
          </h3>
        </div>
      </div>

      <!-- Instructions -->
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="card card-body bg-secondary text-white">
            <h5>Instructions</h5>
            <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your
              score
              will reset</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
